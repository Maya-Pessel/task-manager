<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Modifier une tâche</h1>

    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Tapez le titre de votre tâche ici">
    <br><br>
    <div class="buttons field is-grouped is-grouped-right">

      <button routerLink="/" class="button is-light">Annuler</button>
      <button (click)="updateTask(taskTitleInput.value)" class="button is-primary has-text-white">Modifier</button>

    </div>

  </div>
</div>
