<div class="centered-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Listes</h1>

      <div class="list-menu">

        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>

      </div>

        <button id="button-new-list" class="button is-primary has-text-white" routerLink="/new-list">+ Nouvelle liste</button>

    </div>

    <div class="tasks-list-container has-background-light">

      <div class="top-bar">
        <h1 class="title has-text-primary">Tâches</h1>

        <div class="dropdown is-hoverable is-right">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
              <span class="icon is-small">
                <i class="fas fa-cog" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                Edit
              </a>
              <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>


        <div id="tasks" *ngIf="tasks">
          <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed' : task.completed }">

            <div class="task-text">
              <p>{{task.title}}</p>
            </div>

            <div class="task-buttons">
              <button [routerLink]="['/lists', selectedListId, 'edit-task', task._id]" class="button" style="margin-right: 10px;"><i class="fas fa-pen"></i></button>
              <button class="button is-danger" (click)="onDeleteTaskClick(task._id)"><i class="fas fa-trash"></i></button>
            </div>

          </div>

          <h3 class="empty-state-text" *ngIf="tasks.length === 0">Appuyez sur le + pour ajouter une tâche</h3>
        </div>

        <button routerLink="./new-task" class="circle-add-button button is-primary">
          <img src="assets/plus-icon.svg">
        </button>

      <div *ngIf="!tasks">
        <h3 class="empty-state-text">Choisissez une liste dans la barre latérale</h3>
      </div>

    </div>

  </div>
</div>
